<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Ingredientes</title>
    <style>

        table, th, td {
            border: 1px solid rgb(60, 60, 60)
        }
        thead {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Tabela de Ingreidentes</h1>
    <table>
        <thead>
        <tr>
            <th>Ingrediente</th>
            <th>Quantidade</th>
            <th>Unidade de Medida</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Farinha de trigo</td>
            <td>500</td>
            <td>g</td>
        </tr>
        <tr>
            <td>Açúcar</td>
            <td>200</td>
            <td>g</td>
        </tr>
        <tr>
            <td>Ovos</td>
            <td>3</td>
            <td>unidade</td>
        </tr>
        <tr>
            <td>Leite</td>
            <td>300</td>
            <td>ml</td>
        </tr>
    </table>
</tbody>
</body>
</html>
