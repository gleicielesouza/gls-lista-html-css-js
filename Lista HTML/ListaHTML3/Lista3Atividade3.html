<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Galeria de Imagens</title>
    <style>
        body,
        h1,
        p,
        img,
        ul,
        li {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .titulo {
            text-align: center;
            background-color: orange;
            font-size: 20px;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .galeria {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            color: yellowgreen;
            background-color: brown;
            padding-block: 30px;
            min-height: 90vh;
        }

        .pratos{
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            max-width: 300px;
        }
        .pratos img {
            height: 300px;
            width: 300px;
            /* margin: 10px; */
        }

        .pratos p {
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;

        }
    </style>
</head>

<body>
    <div class="titulo">
        <h2>Pratos famosos da gastronomia</h2>
    </div>
    <div class="galeria">
        <div class="pratos">
            <img src="https://instadelivery-public.nyc3.cdn.digitaloceanspaces.com/itens/172386111966c0087f1604f_75_75.jpeg"
                alt="Pizza">
            <p>Pizza Margherita - Um clássico italiano com tomate, mussarela e manjericão.</p>
        </div>

        <div class="pratos">
            <img src="https://www.receiteria.com.br/wp-content/uploads/paella-de-frutos-do-mar-1-e1654553687883.jpg"
                alt="Paella">
            <p>Paella - Tradicional prato espanhol à base de arroz, frutos do mar e açafrão.</p>

        </div>

        <div class="pratos">
            <img src="https://blog.sonoma.com.br/wp-content/uploads/2019/09/1533/ijhrj2u8dqouejm82mx2.jpg"
                alt="Sushi">
            <p>Sushi - Delicada iguaria japonesa feita com arroz, peixe cru e vegetais.</p>

        </div>
    </div>
</body>
</html>
